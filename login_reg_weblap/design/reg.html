<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <style>
        #doboz {
            background-color: rgba(255, 255, 255, 1);
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: linear-gradient(to bottom right, blue, cyan);
        }

        .email {
            background-color: rgb(50, 50, 50);
            border-color: white;
        }

        .email::placeholder {
            color: white;
        }

        .email:focus {
            background-color: rgb(50, 50, 50);
            box-shadow: none;
            border-color: white;
        }

        .jelszo {
            background-color: rgb(50, 50, 50);
            border-color: white;
        }

        .jelszo::placeholder {
            color: white;
        }

        .jelszo:focus {
            background-color: rgb(50, 50, 50);
            box-shadow: none;
            border-color: white;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        #doboz {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6)
        }

        .btn-link {
            text-decoration: none;
        }

        .nev {
            background-color: rgb(50, 50, 50);
            border-color: white;
        }

        .nev::placeholder {
            color: white;
        }

        .nev:focus {
            background-color: rgb(50, 50, 50);
            box-shadow: none;
            border-color: white;
        }

        .osztaly {
            background-color: rgb(50, 50, 50);
            border-color: white;
        }

        .osztaly::placeholder {
            color: white;
        }

        .osztaly:focus {
            background-color: rgb(50, 50, 50);
            box-shadow: none;
            border-color: white;
        }

    </style>
</head>

<body>

    <div class="container h-100">
        <div class="row">
            <div class="col-0 col-sm-2 col-md-3 col-lg-4">

            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="p-3 position-absolute top-50 start-50 translate-middle rounded-3"
                    style="background-color: rgb(50, 50, 50); max-width: 450px;" id="doboz">
                    <form class="" action="">
                        <div class="mb-3 p-4">
                            <label for="text" class="form-label d-flex justify-content-center">
                                <h2 class=" text-white ">REGISZTRÁCIÓ</h2>
                            </label>
                            <label for="bejelenkezoText" class="" style="color: rgb(165, 165, 165); word-break: break-word; overflow-wrap: break-word;">Kérjük, írja be a nevét, osztályát,
                                email címet, illetve a jelszavát.</label>

                              <div class="pt-5">
                                <input type="text" class="form-control nev" style="height: 45px; color: white"
                                    placeholder="Név" name="nev">
                            </div>    

                              <div class="pt-3">
                                <input type="text" class="form-control osztaly" style="height: 45px; color: white"
                                    placeholder="Osztály" name="osztaly">
                            </div>  

                            <div class="pt-3">
                                <input type="email" class="form-control email" style="height: 45px; color: white"
                                    placeholder="Email" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                            </div>

                            <div class="pt-3">
                            <input type="password" class="form-control jelszo" placeholder="Jelszó"
                                style="height: 45px; color: white" name="password" id="exampleInputPassword1">
                        </div>
                            
                        </div>
                        
                        
                        <div class=" ps-5 pb-5 form-check">
                            <input type="checkbox" class="form-check-input" style="background-color: rgb(50, 50, 50);"
                                id="exampleCheck1">
                            <label class="form-check-label  text-white" for="exampleCheck1 ">Maradj
                                bejelentkezve.</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary"
                                style="background-color: rgb(50, 50, 50); border: 2px solid white;">BELÉPÉS</button>
                        </div>
                        <div class="mb-3 p-4">
                            <label for="bejelenkezoText" class="" style="color: white">Van már fiókod? <a href=""
                                    style="color: rgb(165, 165, 165); text-decoration:none">Bejelentkezés</a></label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-0 col-sm-2 col-md-3 col-lg-4">

            </div>
        </div>
    </div>

</body>

</html>
