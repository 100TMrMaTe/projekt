<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <style>
        #doboz {
            background-color: rgba(255, 255, 255, 1);
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: linear-gradient(to bottom right, blue, cyan);
        }

        .email {
            background-color: rgb(50, 50, 50);
            border-color: white;
        }

        .email::placeholder {
            color: white;
        }

        .email:focus {
            background-color: rgb(50, 50, 50);
            box-shadow: none;
            border-color: white;
        }

        .jelszo {
            background-color: rgb(50, 50, 50);
            border-color: white;
        }

        .jelszo::placeholder {
            color: white;
        }

        .jelszo:focus {
            background-color: rgb(50, 50, 50);
            box-shadow: none;
            border-color: white;
        }
    </style>
</head>

<body>

    <div class="container h-100">
        <div class="row">
            <div class="col-1 col-sm-2 col-md-3 col-lg-4">

            </div>
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 ">
                <div class="p-3 position-absolute top-50 start-50 translate-middle rounded-3"
                    style="background-color: rgb(50, 50, 50);" id="doboz">
                    <form class="">
                        <div class="mb-3 p-4">
                            <label for="text" class="form-label d-flex justify-content-center">
                                <h2 class=" text-white ">Bejelentkezés</h2>
                            </label>
                            <label for="bejelenkezoText" class="" style="color: rgb(165, 165, 165);">Kérjük írja be az
                                email címet illetve a jelszavát.</label><br><br><br>
                            <div>
                                <input type="email" class="form-control email" style="height: 45px; color: white"
                                    placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="mb-3 pb-4 ps-4 pe-4">
                            <input type="password" class="form-control jelszo" placeholder="Jelszó" style="height: 45px; color: white"
                                id="exampleInputPassword1">
                        </div>
                        <div class=" ps-4 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label  text-white" for="exampleCheck1 ">Maradj bejelentkezve.</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-1 col-sm-2 col-md-3 col-lg-4">

            </div>
        </div>
    </div>

</body>

</html>
