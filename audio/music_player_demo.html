<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Music Player - Demo</title>
    <style>
        /* Inline CSS for demo purposes */
        :root {
            --primary-color: #8849cf;
            --secondary-color: #1fbf6c;
            --accent-color: #4d9dc5;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-hover: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        body {
            color: var(--text-primary);
            position: relative;
            min-height: 100vh;
        }

        .background {
            position: fixed;
            inset: 0;
            z-index: -2;
            background:
                radial-gradient(circle at 15% 25%, #7858a3 0%, transparent 45%),
                radial-gradient(circle at 85% 20%, #4d9dc5 0%, transparent 45%),
                radial-gradient(circle at 70% 75%, #51c17c 0%, transparent 50%),
                linear-gradient(135deg, #8849cf, #1fbf6c);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .user-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .user-info {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .now-playing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            font-weight: 500;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--glass-bg);
            color: var(--text-primary);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .btn-icon:hover {
            background: var(--glass-hover);
            transform: translateY(-2px);
        }

        .section-title {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
            outline: none;
            color: var(--text-primary);
        }

        .glass-input::placeholder {
            color: var(--text-muted);
        }

        .glass-input-addon {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
        }

        .btn-primary-glass {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s ease;
        }

        .btn-primary-glass:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .search-results {
            max-height: calc(100vh - 280px);
            overflow-y: auto;
            padding: 0.5rem;
        }

        .music-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .music-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateX(4px);
        }

        .music-item img {
            border-radius: 8px;
            width: 100%;
        }

        .music-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .music-duration {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .player-container {
            min-height: 420px;
        }

        .player-placeholder {
            height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
        }

        .player-placeholder-content {
            text-align: center;
            opacity: 0.5;
        }

        .player-placeholder-content i {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .player-thumbnail {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
        }

        .player-info {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
        }

        .player-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .player-controls {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 0 0 16px 16px;
            padding: 1.5rem;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.2rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .control-btn.play-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            font-size: 1.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            opacity: 0.5;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 0;
            height: 0;
            box-shadow: -200px 0 0 200px var(--secondary-color);
        }

        .progress-bar-custom {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <div class="container-fluid px-4 py-3">
        <!-- Top Bar -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="glass-card p-3">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <div class="d-flex align-items-center gap-3">
                                <div class="user-avatar">
                                    <i class="bi bi-person-circle"></i>
                                </div>
                                <div>
                                    <div class="user-name">Demo User</div>
                                    <div class="user-info">
                                        <i class="bi bi-clock me-1"></i>
                                        <span>05:23</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 text-center">
                            <div class="now-playing-indicator">
                                <i class="bi bi-music-note-beamed me-2"></i>
                                <span>Music Player Demo</span>
                            </div>
                        </div>
                        <div class="col-md-3 text-end">
                            <button class="btn-icon" title="Téma váltás">
                                <i class="bi bi-moon-stars-fill"></i>
                            </button>
                            <button class="btn-icon" title="Beállítások">
                                <i class="bi bi-gear-fill"></i>
                            </button>
                            <button class="btn-icon" title="Kilépés">
                                <i class="bi bi-box-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row g-3">
            <!-- Left Column -->
            <div class="col-lg-5">
                <!-- Search -->
                <div class="glass-card p-4 mb-3">
                    <h5 class="section-title mb-3">
                        <i class="bi bi-search me-2"></i>Keresés
                    </h5>
                    <div class="input-group">
                        <span class="input-group-text glass-input-addon">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control glass-input" 
                               placeholder="Keress zenét, előadót..." value="Trending Music">
                        <button class="btn btn-primary-glass">
                            <i class="bi bi-search me-2"></i>Keresés
                        </button>
                    </div>
                </div>

                <!-- Results -->
                <div class="glass-card">
                    <div class="p-3 border-bottom border-light border-opacity-10">
                        <h5 class="section-title mb-0">
                            <i class="bi bi-music-note-list me-2"></i>Találatok
                        </h5>
                    </div>
                    <div class="search-results">
                        <div class="music-item">
                            <div class="row g-2 align-items-center">
                                <div class="col-4">
                                    <img src="https://i.ytimg.com/vi/CyKm41o6WXQ/hqdefault.jpg" class="img-fluid">
                                </div>
                                <div class="col-8">
                                    <div class="music-title text-truncate">BSW - Hello</div>
                                    <div class="music-duration">
                                        <i class="bi bi-clock me-1"></i>3:21
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="music-item">
                            <div class="row g-2 align-items-center">
                                <div class="col-4">
                                    <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" class="img-fluid">
                                </div>
                                <div class="col-8">
                                    <div class="music-title text-truncate">Rick Astley - Never Gonna Give You Up</div>
                                    <div class="music-duration">
                                        <i class="bi bi-clock me-1"></i>3:32
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="music-item">
                            <div class="row g-2 align-items-center">
                                <div class="col-4">
                                    <img src="https://i.ytimg.com/vi/kJQP7kiw5Fk/hqdefault.jpg" class="img-fluid">
                                </div>
                                <div class="col-8">
                                    <div class="music-title text-truncate">Luis Fonsi - Despacito</div>
                                    <div class="music-duration">
                                        <i class="bi bi-clock me-1"></i>4:41
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-lg-7">
                <!-- Player -->
                <div class="glass-card player-container mb-3">
                    <div>
                        <img src="https://i.ytimg.com/vi/CyKm41o6WXQ/maxresdefault.jpg" class="player-thumbnail">
                        <div class="player-info">
                            <div class="player-title">BSW - Hello</div>
                        </div>
                        <div class="player-controls">
                            <div class="progress-bar-custom">
                                <div class="progress-bar-fill" style="width: 45%"></div>
                            </div>
                            <div class="progress-time">
                                <span>1:32</span>
                                <span>3:21</span>
                            </div>
                            
                            <div class="controls-row">
                                <button class="control-btn" title="Előző">
                                    <i class="bi bi-skip-start-fill"></i>
                                </button>
                                <button class="control-btn play-btn" title="Szünet">
                                    <i class="bi bi-pause-fill"></i>
                                </button>
                                <button class="control-btn" title="Következő">
                                    <i class="bi bi-skip-end-fill"></i>
                                </button>
                            </div>
                            
                            <div class="volume-control">
                                <i class="bi bi-volume-up-fill"></i>
                                <input type="range" class="volume-slider" min="0" max="100" value="75">
                                <span>75%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Queue -->
                <div class="glass-card">
                    <div class="p-3 border-bottom border-light border-opacity-10">
                        <h5 class="section-title mb-0">
                            <i class="bi bi-music-note-list me-2"></i>Következő számok
                        </h5>
                    </div>
                    <div style="max-height: 300px; overflow-y: auto; padding: 0.5rem;">
                        <div class="music-item">
                            <div class="row g-2 align-items-center">
                                <div class="col-3">
                                    <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" class="img-fluid">
                                </div>
                                <div class="col-9">
                                    <div class="music-title text-truncate">Rick Astley - Never Gonna Give You Up</div>
                                    <div class="music-duration">
                                        <i class="bi bi-clock me-1"></i>3:32
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="music-item">
                            <div class="row g-2 align-items-center">
                                <div class="col-3">
                                    <img src="https://i.ytimg.com/vi/kJQP7kiw5Fk/hqdefault.jpg" class="img-fluid">
                                </div>
                                <div class="col-9">
                                    <div class="music-title text-truncate">Luis Fonsi - Despacito</div>
                                    <div class="music-duration">
                                        <i class="bi bi-clock me-1"></i>4:41
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
