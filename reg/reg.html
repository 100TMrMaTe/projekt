<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reg.css">
</head>

<body>

    <div class="container h-100">
        <div class="row">
            <div class="col col-sm-2 col-md-3 col-lg-4 d-sm-block d-none">

            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="p-3 position-absolute top-50 start-50 translate-middle rounded-3" style=" max-width: 450px;"
                    id="doboz">
                    <div class="mb-3 p-4">
                        <label for="text" class="form-label d-flex justify-content-center">
                            <h2 class=" text-white ">REGISZTRÁCIÓ</h2>
                        </label>
                        <label class="" style="color: white; word-break: break-word; overflow-wrap: break-word;">Kérjük,
                            írja be a nevét, osztályát,
                            email címet, illetve a jelszavát.</label>

                        <div class="pt-5">
                            <input type="text" class="form-control nev" style="height: 45px; color: white"
                                placeholder="Név" name="nev" id="nev">
                        </div>

                        <div class="pt-3">
                            <input type="text" class="form-control osztaly" style="height: 45px; color: white"
                                placeholder="Osztály" name="osztaly" id="osztaly">
                        </div>

                        <div class="pt-3">
                            <input type="email" class="form-control email" style="height: 45px; color: white"
                                placeholder="Email" id="email" name="email" aria-describedby="emailHelp">
                        </div>

                        <div class="pt-3">
                            <input type="password" class="form-control jelszo" placeholder="Jelszó"
                                style="height: 45px; color: white" name="password" id="password">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" onclick="kuldes()">Regisztrácio</button>
                    </div>
                    <div class="mb-3 p-4">
                        <label class="" style="color: white">Van már fiókod? <a href="../login/login.html"
                                style="color: white; text-decoration:none"> <i> Bejelentkezés </i> </a></label>
                    </div>
                </div>
            </div>
            <div class="col col-sm-2 col-md-3 col-lg-4 d-sm-block d-none">

            </div>
        </div>
    </div>
    <script src="../index.js"></script>
</body>

</html>
