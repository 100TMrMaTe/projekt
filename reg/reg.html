<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reg.css">
</head>

<body>

    <div class="container h-100">
        <div class="row">
            <div class="col col-sm-2 col-md-3 col-lg-4 d-sm-block d-none">

            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="p-3 position-absolute top-50 start-50 translate-middle rounded-3" id="doboz">

                    <div id="reg" class="">
                        <div class="mb-2 p-4">
                            <label for="text" class="form-label d-flex justify-content-center">
                                <h2 class="">
                                    REGISZTRÁCIÓ
                                </h2>
                            </label>
                            <label class="">
                                Kérjük, írja be a nevét, osztályát, email címet, illetve a jelszavát.
                            </label>
                        </div>
                        <div class="mb-4 ps-4 pe-4">
                            <input type="text" class="form-control nev text-light" style="height: 45px;"
                                placeholder="Név" name="nev" id="nev">
                        </div>
                        <div class="mb-4 ps-4 pe-4">
                            <input type="text" class="form-control osztaly text-light" style="height: 45px;"
                                placeholder="Osztály" name="osztaly" id="osztaly">
                        </div>
                        <div class="mb-4 ps-4 pe-4">
                            <input type="email" class="form-control email text-light" style="height: 45px;"
                                placeholder="Email" id="email" name="email">
                        </div>
                        <div class="mb-5 ps-4 pe-4">
                            <input type="password" class="form-control jelszo text-light" placeholder="Jelszó"
                                style="height: 45px;" name="password" id="password">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-light text-white p-2 ps-3 pe-3"
                                onclick="kuldes()">REGISZTRÁCIÓ</button>
                        </div>
                        <div class="mb-3 p-4">
                            <label class="">Van már fiókod? <a href="../login/login.html"
                                    style="text-decoration:none; color: white;"> <i> <b> Bejelentkezés </b> </i>
                                </a></label>
                        </div>
                    </div>

                    <div id="suc_reg" class="d-none">
                        <div class=" p-4 pb-2">
                            <label for="text" class="form-label d-flex justify-content-center">
                                <h2 class="" id="uzenet">
                                    Sikeres regisztráció
                                </h2>
                            </label>
                            <label class="form-label d-flex justify-content-center" id="hosszuuzenet">
                                Várd az emailt a jóváhagyásról!
                            </label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col col-sm-2 col-md-3 col-lg-4 d-sm-block d-none">

            </div>
        </div>
    </div>
    <script src="../index.js"></script>
    <script>
        //background kép változtatása másodpercenként
        function bgChange() {
            const bgImages = [
                'bg1.jpg',
                'bg2.jpg',
                'bg3.png',
                'bg4.jpg',
                'bg5.jpg',
                'bg6.jpg',
                '7.jpg',
                '8.jpg',
                '9.jpg',
                '10.jpg',
                '11.jpg',
                '12.jpg',
                '13.jpg',
                '14.jpg'
            ];
            const index = Math.floor(Math.random() * bgImages.length);
            document.body.style.backgroundImage = `url(../backgrounds/${bgImages[index]})`;
            console.log("Background changed to: " + bgImages[index]);
        }
        //setInterval(bgChange, 3000);
    </script>
</body>

</html>
