<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <style>
        #doboz {
            background-color: rgba(255, 255, 255, 1);
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: linear-gradient(to bottom right, blue, cyan);
        }

        .email {
            background-color: rgb(50, 50, 50);
            border-color: white;
        }

        .email::placeholder {
            color: white;
        }

        .email:focus {
            background-color: rgb(50, 50, 50);
            box-shadow: none;
            border-color: white;
        }

        .jelszo {
            background-color: rgb(50, 50, 50);
            border-color: white;
        }

        .jelszo::placeholder {
            color: white;
        }

        .jelszo:focus {
            background-color: rgb(50, 50, 50);
            box-shadow: none;
            border-color: white;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        #doboz {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6)
        }

        .btn-link {
            text-decoration: none;
        }

        @media screen and (max-width: 842px) {
            #doboz {
                width: 420.58px;
            }
        }

        @media screen and (max-width: 450px) {
            #doboz {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="container-md h-100">
        <div class="row">
            <div class="col col-md-2 col-lg-4 d-sm-block d-none">

            </div>
            <div class=" col-12 col-md-8 col-lg-4">
                <div class="p-3 position-absolute top-50 start-50 translate-middle rounded-3"
                    style="background-color: rgb(50, 50, 50);" id="doboz">
                    <div class="mb-3 p-4">
                        <label for="text" class="form-label d-flex justify-content-center">
                            <h2 class=" text-white ">BEJELENTKEZÉS</h2>
                        </label>
                        <label class="" style="color: rgb(165, 165, 165);">Kérjük, írja be az
                            email címet, illetve a jelszavát.</label>
                        <div class="pt-5">
                            <input type="email" class="form-control email" style="height: 45px; color: white"
                                placeholder="Email" id="email" aria-describedby="emailHelp" name="email">
                        </div>
                    </div>
                    <div class="mb-3 ps-4 pe-4">
                        <input type="password" class="form-control jelszo" placeholder="Jelszó"
                            style="height: 45px; color: white" id="password" name="password">
                    </div>
                    <div class=" ps-5 pb-5 form-check">
                        <input type="checkbox" class="form-check-input" style="background-color: rgb(50, 50, 50);"
                            id="exampleCheck1">
                        <label class="form-check-label  text-white">Maradj
                            bejelentkezve.</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" onclick="belepes()"
                            style="background-color: rgb(50, 50, 50); border: 2px solid white;">BELÉPÉS</button>
                    </div>
                    <div class="mb-3 p-4">
                        <label  class="" style="color: white">Nincs fiókod? <a href="reg.html"
                                style="color: rgb(165, 165, 165); text-decoration:none">Regisztráció</a></label>
                    </div>
                </div>
            </div>
            <div class="col col-md-2 col-lg-4 d-sm-block d-none">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
