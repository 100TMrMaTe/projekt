<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container-md h-100">
        <div class="row">
            <div class="col col-sm-2 col-md-3 col-lg-4 d-sm-block d-none">

            </div>
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="position-absolute top-50 start-50 translate-middle">

                    <div class="red mb-2 rounded-3 collapse" id="error">
                        <div class="alert alert-dismissible fade show text-light mb-0" role="alert">
                            <span class="align-middle">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                    class="bi bi-exclamation-triangle error-icon" viewBox="0 0 16 16">
                                    <path
                                        d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z" />
                                    <path
                                        d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z" />
                                </svg>
                                <span class="ps-2" id="error-message"></span></span>
                        </div>
                    </div>

                    <div class="p-3 rounded-3" id="doboz">
                        <div id="login" class="">
                            <div class="mb-2 p-4">
                                <label for="text" class="form-label d-flex justify-content-center">
                                    <h2 class="">
                                        BEJELENTKEZÉS
                                    </h2>
                                </label>
                                <label class="">
                                    Kérjük, írja be az email címét, illetve a jelszavát.
                                </label>
                            </div>
                            <div class="mb-4 ps-4 pe-4">
                                <input type="email" class="form-control email text-light" style="height: 45px;"
                                    placeholder="Email" id="email" name="email">
                            </div>
                            <div class="ps-4 pe-4">
                                <input type="password" class="form-control jelszo text-light" placeholder="Jelszó"
                                    style="height: 45px;" id="password" name="password">
                            </div>
                            <div class="p-4 pt-2">
                                <label class=""> <a style="color:white; text-decoration: none" onclick="atiranyitas()">
                                        <i>
                                            <b>Elfelejtetted a jelszavadat?</b> </i> </a></label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-light text-white p-2 ps-3 pe-3"
                                    onclick="login()">BELÉPÉS</button>
                            </div>
                            <div class="pb-3 p-4">
                                <label class="">Nincs fiókod? <a href="../reg/reg.html"
                                        style="color:white; text-decoration:none"> <i> <b>Regisztráció</b> </i>
                                    </a></label>
                            </div>
                        </div>

                        <div id="forgot_email" class="d-none">
                            <div class="mb-2 p-4">
                                <label for="text" class="form-label d-flex justify-content-center">
                                    <h2 class="">
                                        ELFELEJTETT JELSZÓ
                                    </h2>
                                </label>
                                <label class="">
                                    Kérjük, írja be az email címét.
                                </label>
                            </div>
                            <div class="pb-4 ps-4 pe-4">
                                <input type="email" class="form-control email text-light" style="height: 45px;"
                                    placeholder="Email" id="email1" name="email1">
                            </div>
                            <div class="d-flex justify-content-center pb-3">
                                <button type="submit" class="btn btn-light text-white p-2 ps-3 pe-3"
                                    onclick="sendEmail()">KÜLDÉS</button>
                            </div>
                        </div>

                        <div id="forgot_sent" class="d-none">
                            <div class="p-4 pb-2">
                                <label for="text" class="form-label d-flex justify-content-center">
                                    <h2 class="">
                                        Sikeres kérelem
                                    </h2>
                                </label>
                                <label class="form-label d-flex justify-content-center">
                                    Várd az emailt a jelszó visszaállításáról!
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md-2 col-md-3 col-lg-4 d-sm-block d-none">

            </div>
        </div>
    </div>
    <script src="../index.js"></script>
    <script>
        //background kép változtatása másodpercenként
        function bgChange() {
            const bgImages = [
                'bg1.jpg',
                'bg2.jpg',
                'bg3.png',
                'bg4.jpg',
                'bg5.jpg',
                'bg6.jpg',
                '7.jpg',
                '8.jpg',
                '9.jpg',
                '10.jpg',
                '11.jpg',
                '12.jpg',
                '13.jpg',
                '14.jpg'
            ];
            const index = Math.floor(Math.random() * bgImages.length);
            document.body.style.backgroundImage = `url(../backgrounds/${bgImages[index]})`;
            console.log("Background changed to: " + bgImages[index]);
        }
        //setInterval(bgChange, 3000);
    </script>
</body>

</html>
